<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dinner List</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="favicon.png" type="image/png">
    </head>
    <body>
        <header>
            <div class="one">
                <h1>CSS Dinner Shopping List</h1>
                <p>Let's go to the mall!</p>
            </div>
        </header>
        <main>
            <div class="two">
                <div class="three">
                    <div>
                        <input type="checkbox" class="line" name="pickles" id="pickles-field">
                        <label for="pickles-field">A lot of pickles <span> for the next lessons about CSS </span>
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" class="line" name="apples" id="apples-field">
                        <label for="apples-field">10 apples <span> for more CSS manipulations </span></label>
                    </div>
                    <div>
                        <input type="checkbox" class="line" name="oranges" id="oranges-field">
                        <label for="oranges-field">20 oranges <span> because they are awesome </span></label>
                    </div>
                    <div>
                        <input type="checkbox" class="line" name="plates" id="plates-field">
                        <label for="plates-field">13 plates <span> hm... they always disappear </span></label>
                    </div>
                    <div>
                        <input type="checkbox" class="line" name="bentos" id="bentos-field">
                        <label for="bentos-field">15 bentos</label>
                    </div>
                    <div>
                        <input type="checkbox" class="line" name="sake" id="sake-field">
                        <label for="sake-field">1 bottle of sake <span> for my friends </span></label>
                    </div>
                </div>
                <div>
                    <p>Bon appetit :)</p>
                </div>
            </div>
        </main>
    </body>
</html>
