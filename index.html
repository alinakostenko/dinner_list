<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dinner List</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="favicon.png" type="image/png">
    </head>
    <body>
        <header>
            <div class="one">
                <h1>CSS Dinner Shopping List</h1>
                <p>Let's go to the mall!</p>
            </div>
        </header>
        <main>
            <div class="two">
                <div class="three">
                    <div>
                        <label>
                            <input type="checkbox">
                            <span>A lot of pickles <span class="little"> for the next lessons about CSS </span></span>
                        </label>
                    </div>
                    <div>
                        <label>
                        <input type="checkbox">
                            <span>10 apples <span class="little"> for more CSS manipulations </span></span>
                        </label>
                    </div>
                    <div>
                        <label>
                        <input type="checkbox">
                            <span>20 oranges <span class="little"> because they are awesome </span></span>
                        </label>
                    </div>
                    <div>
                        <label>
                        <input type="checkbox">
                            <span>13 plates <span class="little"> hm... they always disappear </span></span>
                        </label>
                    </div>
                    <div>
                        <label>
                        <input type="checkbox">
                            <span>15 bentos</span>
                        </label>
                    </div>
                    <div>
                        <label>
                        <input type="checkbox">
                            <span>1 bottle of sake <span class="little"> for my friends </span></span>
                        </label>
                    </div>
                </div>
                <div>
                    <p>Bon appetit :)</p>
                </div>
            </div>
        </main>
    </body>
</html>
